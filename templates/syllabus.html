<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            color: #45a049;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 40px;
        }

        .syllabus-options {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .syllabus-options h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .syllabus-options ul {
            list-style: none;
            padding: 0;
        }

        .syllabus-options ul li {
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #4CAF50;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .syllabus-options {
                flex-direction: column;
                align-items: stretch;
            }

            .button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('syllabus') }}">Syllabus</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    
        <div class="syllabus-options">
            <h3></h3>
            <ul>
                <!-- Show these options only if the user is logged in -->
                
                    <li><a href="{{ url_for('upload_syllabus') }}" class="button">Student</a></li>
                
                <li><a href="{{ url_for('view_syllabus') }}" class="button">View Syllabus</a></li>
            </ul>
        </div>
    

</body>

</html>
