<!DOCTYPE html>
<html lang="en">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Upload Page</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4caf50, #81c784);
            display: flex;
            flex-direction: row;
            color: #333;
        }

        /* Vertical Dashboard Styling */
        .dashboard {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: fixed;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .dashboard img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .dashboard h2 {
            margin: 0;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .dashboard a {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            text-decoration: none;
            font-size: 1.1em;
            color: #ecf0f1;
            background-color: #34495e;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .dashboard a:hover {
            background-color: #1abc9c;
            transform: scale(1.1);
        }

        .dashboard a:active {
            transform: scale(0.95);
        }
        .dashboard ul {
            list-style: none;
            padding: 0;
            width: 100%;
            text-align: left;
        }
        
        .dashboard ul li {
            margin: 10px 0;
        }
        
        .dashboard ul li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ecf0f1;
            padding: 10px;
            background-color: #34495e;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .dashboard ul li a:hover {
            background-color: #1abc9c;
            transform: scale(1.1);
        }
        
        .dashboard ul li a i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        /* Main Content Styling */
        .content {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: -20px;
            color: #fff;
            animation: fadeInDown 1.5s ease-in-out;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            animation: fadeIn 1.5s ease-in-out;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1em;
            color: #333;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease-in-out;
        }

        form input:focus {
            border-color: #4caf50;
            outline: none;
        }

        form button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease;
        }

        form button:hover {
            background-color: #81c784;
            transform: scale(1.05);
            
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            animation: slideUp 1s ease-in-out;
        }

        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <img src="/static/Images/download.png" alt="Admin Logo">
        <h2>Welcome, Admin</h2>
        <ul>
            <li><a href="#"><i class="fas fa-book"></i> Courses</a></li>
            <li><a href="#"><i class="fas fa-code-branch"></i> Branches</a></li>
            <li><a href="#"><i class="fas fa-file-alt"></i> Paper Types</a></li>
            <li><a href="#"><i class="fas fa-calendar"></i> Year</a></li>
            <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    

    <div class="content">
        <h1></h1>

        <div id="message"></div>

        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required><br>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required><br>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required><br>

            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester" required><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br>

            <label for="paper_type">Paper Type:</label>
            <input type="text" id="paper_type" name="paper_type" required><br>

            <label for="paper">Upload Paper (PDF):</label>
            <input type="file" id="paper" name="paper" accept=".pdf" required><br>

            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        document.querySelector("#uploadForm").onsubmit = async function (e) {
            e.preventDefault();

            const messageDiv = document.getElementById('message');
            messageDiv.style.color = 'black';
            messageDiv.innerHTML = '<div class="loader"></div> Please wait...';

            const formData = new FormData(e.target);
            const response = await fetch('/admin', {
                method: 'POST',
                body: formData,
            });

            setTimeout(() => {
                if (response.ok) {
                    messageDiv.innerHTML = "<p style='color: green;'>PDF file uploaded and metadata saved successfully!</p>";
                    document.getElementById('uploadForm').reset();
                } else {
                    response.text().then(errorMessage => {
                        messageDiv.innerHTML = `<p style="color:red;">${errorMessage}</p>`;
                    });
                }
            }, 2000);
        };
    </script>
</body>
</html>
